<h2>Our Partners</h2>
<table class="table table-striped">
  <thead><tr><th>Company</th><th>Level</th><th>Website</th></tr></thead>
  <tbody>
    <tr *ngFor="let p of partners">
      <td>{{ p.name }}</td>
      <td>{{ p.type }}</td>
      <td><a [href]="p.website">Link</a></td>
    </tr>
  </tbody>
</table>
