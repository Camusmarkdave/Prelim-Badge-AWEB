<div class="p-5 text-center bg-dark rounded mb-5"
     [style.backgroundImage]="'url(' + heroImage + ')'"
     style="background-size: cover; background-position: center; height: 400px; color: white; text-shadow: 2px 2px 4px black; display: flex; flex-direction: column; justify-content: center;">
  <h1 class="display-4 fw-bold">{{ mainTitle }}</h1>
  <p class="lead">{{ subTitle }}</p>
</div>

<div class="container mb-5">
  <h2 class="text-center mb-4">Top Destinations</h2>

  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let place of destinations">
      <div class="card h-100 shadow-sm">
        <img [src]="place.image" class="card-img-top" [alt]="place.name" style="height: 200px; object-fit: cover;">

        <div class="card-body">
          <h5 class="card-title">{{ place.name }}</h5>
          <p class="card-text">{{ place.description }}</p>
          <a routerLink="/join" class="btn btn-outline-danger btn-sm">View More</a>
        </div>
      </div>
    </div>
  </div>
</div>
