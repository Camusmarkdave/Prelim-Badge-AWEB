<h2>Join Us</h2>
<div class="mb-3">
  <label>Name:</label>
  <input class="form-control" [(ngModel)]="firstName" placeholder="Enter name">
</div>
<div class="mb-3">
  <label>Email:</label>
  <input class="form-control" [(ngModel)]="email" placeholder="Enter email">
</div>
<div class="alert alert-success">
  <strong>Review:</strong> {{ firstName }} ({{ email }})
</div>
